<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title th:text="${title}">title</title>
    <link href="/css/style.css" rel="stylesheet">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>
  <body>
  	<p>原神</p>
    <form action="/character/search" method="post">
		<label>ID:<input class="input" type="text" name="ID"></label><br>
		<div><input class="search" type="submit" value="検索"/></div>
    </form>
    <form action="/character/search" method="post">
		<div><input class="list" type="submit" name="showList" value="一覧表示"/></div>
    </form>

	<from action="/character/edit" methid="post">
		<button onclick="location.href='/character/edit'">編集・削除・追加</button>
	</from>

    <div th:if="${character} !=null" th:object="${character}">
    	<table>
    		<tr>
    			<th>ID</th>
    			<th>名前</th>
    			<th>武器</th>
    			<th>プレイアブル</th>
    			<th>レアリティ</th>
          		<th>属性</th>
          		<th>国</th>

    		</tr>
    		<tr>
    			<td th:text="*{ID}">id</td>
				<td th:text="*{NAME}">名前</td>
				<td th:text="*{WEAPON}">武器</td>
				<td th:text="*{PLAYABLE}">ブレイアブル</td>
				<td th:text="*{RARITY}">レアリティ</td>
        		<td th:text="*{ATTRIBUTE}">属性</td>
        		<td th:text="*{COUNTRY}">国</td>
    		</tr>
    	</table>
    </div>

        <div th:if="${characterList} !=null">
    	<table>
    		<tr>
    			<th>ID</th>
    			<th>名前</th>
    			<th>武器</th>
    			<th>プレイアブル</th>
    			<th>レアリティ</th>
          		<th>属性</th>
          		<th>国</th>
    		</tr>
    		<tr th:each="character:${characterList}" th:object="${character}">
    			<td th:text="*{ID}">id</td>
          		<td th:text="*{NAME}">名前</td>
          		<td th:text="*{WEAPON}">武器</td>
          		<td th:text="*{PLAYABLE}">ブレイアブル</td>
          		<td th:text="*{RARITY}">レアリティ</td>
          		<td th:text="*{ATTRIBUTE}">属性</td>
          		<td th:text="*{COUNTRY}">国</td>
    		</tr>
    	</table>
    </div>
  </body>
</html>
